<script>
  function updateDeliverySlot(radio) {
    // Remove selected state from all slots
    document.querySelectorAll('[name="delivery_slot"]').forEach(slot => {
      slot.parentElement.classList.remove('border-[var(--accent-color)]', 'bg-[var(--primary-color)]');
    });
    
    // Add selected state to chosen slot
    radio.parentElement.classList.add('border-[var(--accent-color)]', 'bg-[var(--primary-color)]');
  }

  function showAddAddressForm() {
    // You can implement a modal or redirect to an address form
    alert('Opening address form...');
    // Implementation for adding new address
  }

  function editAddress(addressId) {
    // Implementation for editing address
    console.log('Editing address:', addressId);
  }

  function deleteAddress(addressId) {
    if (confirm('Are you sure you want to delete this address?')) {
      // Implementation for deleting address
      console.log('Deleting address:', addressId);
    }
  }

  function continueToPayment() {
    const instructions = document.querySelector('textarea').value;
    const selectedSlot = document.querySelector('input[name="delivery_slot"]:checked');
    
    if (!selectedSlot) {
      alert('Please select a delivery slot');
      return;
    }

    // Visual feedback
    const button = document.querySelector('footer button');
    button.textContent = 'Processing...';
    button.disabled = true;
    
    // Simulate processing
    setTimeout(() => {
      // Store delivery information
      const deliveryInfo = {
        slot: selectedSlot.nextElementSibling.textContent,
        instructions: instructions,
        timestamp: new Date().toISOString()
      };
      
      // Store delivery info in localStorage
      localStorage.setItem('deliveryInfo', JSON.stringify(deliveryInfo));
      
      // Navigate to checkout page
      window.location.href = 'checkoutpage.html';
    }, 1000);
  }

  // Add back button functionality
  document.addEventListener('DOMContentLoaded', () => {
    const backButton = document.querySelector('header button');
    backButton.addEventListener('click', () => window.history.back());

    // Navigation functionality for footer
    const homeLink = document.querySelector('a[href="#"]:first-child');
    if (homeLink) {
      homeLink.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = 'Homepage.html';
      });
    }

    const categoriesLink = document.querySelector('a[href="#"]:nth-child(2)');
    if (categoriesLink) {
      categoriesLink.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = 'searchfeedpage.html';
      });
    }

    const hubCartLink = document.querySelector('a[href="#"]:nth-child(3)');
    if (hubCartLink) {
      hubCartLink.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = 'hubcartpage.html';
      });
    }

    const surplusLink = document.querySelector('a[href="#"]:nth-child(4)');
    if (surplusLink) {
      surplusLink.addEventListener('click', (e) => {
        e.preventDefault();
        // Add surplus page link when available
        console.log('Surplus page clicked');
      });
    }

    const profileLink = document.querySelector('a[href="#"]:last-child');
    if (profileLink) {
      profileLink.addEventListener('click', (e) => {
        e.preventDefault();
        // Add profile page link when available
        console.log('Profile page clicked');
      });
    }
  });
</script>
