<script>
document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('search-input');
    const filterButtons = document.querySelectorAll('.button_secondary');
    const addToCartButtons = document.querySelectorAll('.button_primary');
    const cartNotification = document.getElementById('cart-notification');
    const quickViewModal = document.getElementById('quick-view-modal');
    let currentQuantity = 1;
    let cartCount = 0;

    // Load search query from homepage
    const searchQuery = localStorage.getItem('searchQuery');
    if (searchQuery) {
        searchInput.value = searchQuery;
        // Trigger search automatically
        performSearch(searchQuery);
        // Clear the stored query after using it
        localStorage.removeItem('searchQuery');
    }

    // Enhanced Search Functionality
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        performSearch(searchTerm);
    });

    function performSearch(searchTerm) {
        const products = document.querySelectorAll('.card');
        
        products.forEach(product => {
            const productName = product.querySelector('p').textContent.toLowerCase();
            if (productName.includes(searchTerm)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }

    // Filter Buttons Animation
    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            button.classList.add('filter-chip');
            setTimeout(() => button.classList.remove('filter-chip'), 200);
        });
    });

    // Add to Cart Animation
    addToCartButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            e.stopPropagation();
            
            // Get product data from the card
            const card = button.closest('.card');
            const productName = card.querySelector('.font-semibold').textContent;
            const productPrice = card.querySelector('.typography_body').textContent;
            const productImage = card.querySelector('.bg-cover').style.backgroundImage;
            
            // Create cart item
            const cartItem = {
                id: Date.now() + Math.random(), // Unique ID
                name: productName,
                price: productPrice,
                image: productImage,
                seller: 'Fresh Farms', // Default seller
                quantity: 1,
                addedAt: new Date().toISOString()
            };
            
            // Get existing cart items
            let cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
            
            // Check if item already exists in cart
            const existingItemIndex = cartItems.findIndex(item => item.name === productName);
            
            if (existingItemIndex !== -1) {
                // Update quantity if item already exists
                cartItems[existingItemIndex].quantity += 1;
            } else {
                // Add new item to cart
                cartItems.push(cartItem);
            }
            
            // Save updated cart
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            
            showCartNotification();
            updateCartCount(1);
        });
    });

    // Quick View Functionality
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
            const productName = card.querySelector('.font-semibold').textContent;
            const productPrice = card.querySelector('.typography_body').textContent;
            const productImage = card.querySelector('.bg-cover').style.backgroundImage;
            
            // Store product data for the details page
            const productData = {
                name: productName,
                price: productPrice,
                image: productImage,
                seller: 'Fresh Farms', // Default seller
                description: getProductDescription(productName),
                review: getProductReview(productName)
            };
            
            localStorage.setItem('productData', JSON.stringify(productData));
            
            // Redirect to product details page
            window.location.href = 'productdetailspage.html';
        });
    });

    // Helper functions to get product-specific data
    function getProductDescription(productName) {
        const descriptions = {
            'Fresh Tomatoes': 'Freshly harvested tomatoes, perfect for cooking and salads. Sourced directly from local farms.',
            'Organic Potatoes': 'Organic potatoes grown without pesticides. Perfect for various cooking methods.',
            'Green Chilies': 'Spicy green chilies, ideal for adding heat to your dishes.',
            'Onions': 'Fresh onions with strong flavor, essential for Indian cooking.'
        };
        return descriptions[productName] || 'High-quality product sourced from trusted suppliers.';
    }

    function getProductReview(productName) {
        const reviews = {
            'Fresh Tomatoes': 'Excellent quality tomatoes, very fresh and flavorful. Highly recommended!',
            'Organic Potatoes': 'Great organic potatoes, clean and fresh. Perfect for cooking.',
            'Green Chilies': 'Very spicy and fresh chilies. Adds great flavor to dishes.',
            'Onions': 'Good quality onions with strong flavor. Fresh and clean.'
        };
        return reviews[productName] || 'Great product quality and fresh delivery.';
    }

    // Cart Notification
    function showCartNotification() {
        cartNotification.style.opacity = '1';
        setTimeout(() => {
            cartNotification.style.opacity = '0';
        }, 2000);
    }

    // Update Cart Count
    function updateCartCount(increment) {
        cartCount += increment;
        const cartCountElement = document.querySelector('.absolute');
        if (cartCountElement) {
            cartCountElement.textContent = cartCount;
        }
    }

    // Quick View Modal
    window.openQuickView = function(name, price, image) {
        document.getElementById('modal-title').textContent = name;
        document.getElementById('modal-price').textContent = price;
        document.getElementById('modal-image').style.backgroundImage = image;
        document.getElementById('quantity').textContent = '1';
        currentQuantity = 1;
        quickViewModal.classList.remove('hidden');
        quickViewModal.classList.add('flex');
    }

    window.closeQuickView = function() {
        quickViewModal.classList.remove('flex');
        quickViewModal.classList.add('hidden');
    }

    window.updateQuantity = function(change) {
        currentQuantity = Math.max(1, currentQuantity + change);
        document.getElementById('quantity').textContent = currentQuantity;
    }

    window.addToCartFromModal = function() {
        updateCartCount(currentQuantity);
        showCartNotification();
        closeQuickView();
    }

    // Close modal on outside click
    quickViewModal.addEventListener('click', (e) => {
        if (e.target === quickViewModal) {
            closeQuickView();
        }
    });

    // Add touch feedback
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        button.addEventListener('touchstart', () => {
            button.style.transform = 'scale(0.95)';
        });
        button.addEventListener('touchend', () => {
            button.style.transform = 'scale(1)';
        });
    });

    // Navigation functionality
    const backButton = document.querySelector('button svg[viewBox="0 0 256 256"]').parentElement;
    backButton.addEventListener('click', () => {
        window.location.href = 'Homepage.html';
    });

    // Home navigation in footer
    const homeLink = document.querySelector('a[href="#"]:first-child');
    if (homeLink) {
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'Homepage.html';
        });
    }

    // Wishlist Toggle Functionality
    document.querySelectorAll('.card .p-3 .button_primary').forEach(button => {
        button.addEventListener('click', (e) => {
            e.stopPropagation();
            const productName = button.closest('.card').querySelector('.font-semibold').textContent;
            toggleWishlist(button.closest('.card'), productName);
        });
    });

    function toggleWishlist(button, productName) {
        const heartIcon = button.querySelector('svg');
        const isWishlisted = heartIcon.classList.contains('text-red-500');
        
        let wishlistItems = JSON.parse(localStorage.getItem('wishlistItems') || '[]');
        
        if (isWishlisted) {
          // Remove from wishlist
          wishlistItems = wishlistItems.filter(item => item.name !== productName);
          heartIcon.classList.remove('text-red-500', 'fill-current');
          heartIcon.classList.add('text-gray-400');
          showNotification('Removed from wishlist');
        } else {
          // Add to wishlist
          const card = button.closest('.card');
          const price = card.querySelector('.font-semibold').textContent; // Changed from font-bold to font-semibold
          const image = card.querySelector('.bg-cover').style.backgroundImage;
          
          const wishlistItem = {
            id: Date.now() + Math.random(),
            name: productName,
            price: price,
            image: image,
            vendor: 'Fresh Farms',
            addedAt: new Date().toISOString()
          };
          
          wishlistItems.push(wishlistItem);
          heartIcon.classList.add('text-red-500', 'fill-current');
          heartIcon.classList.remove('text-gray-400');
          showNotification('Added to wishlist');
        }
        
        localStorage.setItem('wishlistItems', JSON.stringify(wishlistItems));
    }

    function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg z-50';
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.remove();
        }, 2000);
    }
});
</script>
</body></html>
