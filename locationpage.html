<script>
// Location functionality
document.addEventListener('DOMContentLoaded', () => {
    const hubSearch = document.getElementById('hub-search');
    const confirmBtn = document.querySelector('.button_primary');
    const changeLocationBtn = document.querySelector('.button_secondary');
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    let currentZoom = 1;

    // Search functionality
    hubSearch.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        // Here you would typically implement search logic
        // For now, we'll just console.log the search term
        console.log('Searching for:', searchTerm);
    });

    // Map zoom controls
    zoomInBtn?.addEventListener('click', () => {
        if (currentZoom < 2) {
            currentZoom += 0.2;
            updateMapZoom();
        }
    });

    zoomOutBtn?.addEventListener('click', () => {
        if (currentZoom > 0.5) {
            currentZoom -= 0.2;
            updateMapZoom();
        }
    });

    function updateMapZoom() {
        const mapContainer = document.querySelector('.bg-cover');
        mapContainer.style.transform = `scale(${currentZoom})`;
        mapContainer.style.transition = 'transform 0.3s ease';
    }

    // Confirm button functionality
    confirmBtn.addEventListener('click', () => {
        confirmBtn.disabled = true;
        const originalText = confirmBtn.innerHTML;
        
        // Show loading state
        confirmBtn.innerHTML = `
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Confirming...
        `;

        // Simulate API call
        setTimeout(() => {
            // Store location data
            const locationData = {
                location: 'Jayanagar, Bangalore',
                confirmed: true,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('locationData', JSON.stringify(locationData));
            
            // Show success state briefly
            confirmBtn.innerHTML = `
                <span>âœ“ Confirmed!</span>
            `;
            
            // Redirect to homepage
            setTimeout(() => {
                window.location.href = 'Homepage.html';
            }, 1000);
        }, 1500);
    });

    // Change location functionality
    changeLocationBtn.addEventListener('click', () => {
        // Enable search input and focus it
        hubSearch.removeAttribute('disabled');
        hubSearch.focus();
        
        // Show a toast notification
        showToast('Search for a new location');
    });

    // Toast notification function
    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-full text-sm';
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    // Initialize geolocation if available
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
            // Here you would typically update the map with the user's location
            console.log("Latitude:", position.coords.latitude);
            console.log("Longitude:", position.coords.longitude);
        });
    }
});
</script>
