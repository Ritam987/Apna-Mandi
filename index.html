<div class="relative z-10 flex flex-1 flex-col items-center justify-center text-center px-6">
<h1 class="font-brand text-6xl text-white drop-shadow-lg">Apna Mandi</h1>
<p class="mt-4 max-w-md text-lg text-white/90 drop-shadow-md">Wholesale Ingredients &amp; Community for Street Food Vendors</p>
</div>
<div class="relative z-10 pb-12 px-6">
<p class="text-center text-sm font-medium text-white/80">Loading... <span id="loading-percentage">0%</span></p>
<div class="mt-3 h-1.5 w-full overflow-hidden rounded-full bg-white/30">
<div class="h-full rounded-full bg-[var(--primary-color)] progress-bar" id="progress-bar"></div>
</div>
</div>
</div>

<script>
// Simulate loading progress
let progress = 0;
const progressBar = document.getElementById('progress-bar');
const loadingPercentage = document.getElementById('loading-percentage');

function updateProgress() {
    if (progress < 100) {
        progress += Math.random() * 15 + 5; // Random increment between 5-20
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + '%';
        loadingPercentage.textContent = Math.round(progress) + '%';
        
        if (progress < 100) {
            setTimeout(updateProgress, Math.random() * 500 + 200); // Random delay between 200-700ms
        } else {
            // Loading complete, redirect to login page
            setTimeout(() => {
                window.location.href = 'loginorsignuppage.html';
            }, 1000);
        }
    }
}

// Start loading when page loads
document.addEventListener('DOMContentLoaded', () => {
    setTimeout(updateProgress, 500);
});
</script>

</body></html>
