<script>
document.addEventListener('DOMContentLoaded', () => {
    // Load user data from localStorage
    const userDataString = localStorage.getItem('userData');
    
    let userData = {};
    if (userDataString) {
        try {
            userData = JSON.parse(userDataString);
        } catch (e) {
            userData = {};
        }
    }
    
    // Check if user is logged in (but don't redirect if not)
    let isLoggedIn = false;
    if (userData && typeof userData === 'object' && userData.fullName && userData.phone) {
        isLoggedIn = true;
    }
    
    // Ensure location data exists
    let locationData = localStorage.getItem('locationData');
    if (!locationData) {
        // Set default location data if it doesn't exist
        const defaultLocation = {
            location: 'Mumbai, India',
            confirmed: true,
            timestamp: new Date().toISOString()
        };
        localStorage.setItem('locationData', JSON.stringify(defaultLocation));
    }
    
    // Update display with user data
    if (isLoggedIn && userData.fullName) {
        document.getElementById('userName').textContent = userData.fullName;
    } else {
        document.getElementById('userName').textContent = 'Guest User';
    }
    
    if (isLoggedIn && userData.phone) {
        document.getElementById('userPhone').textContent = userData.phone;
    } else {
        document.getElementById('userPhone').textContent = 'Not logged in';
    }

            // Back button functionality
            const backButton = document.querySelector('button.icon_button');
            backButton.addEventListener('click', () => window.history.back());

            // Quick action buttons
            const myCartBtn = document.getElementById('myCartBtn');
            myCartBtn.addEventListener('click', () => {
                if (isLoggedIn) {
                    window.location.href = 'hubcartpage.html';
                } else {
                    alert('Please login to view your cart');
                    window.location.href = 'loginorsignuppage.html';
                }
            });

            const myOrdersBtn = document.getElementById('myOrdersBtn');
            myOrdersBtn.addEventListener('click', () => {
                window.location.href = 'ordertrackingpage.html';
            });

            const wishlistBtn = document.getElementById('wishlistBtn');
            wishlistBtn.addEventListener('click', () => {
                if (isLoggedIn) {
                    window.location.href = 'mywishlistpage.html';
                } else {
                    alert('Please login to view your wishlist');
                    window.location.href = 'loginorsignuppage.html';
                }
            });

            const offersBtn = document.getElementById('offersBtn');
            offersBtn.addEventListener('click', () => {
                window.location.href = 'specialofferspage.html';
            });

            // Settings items
            const settingsItems = document.querySelectorAll('.list_item');
            settingsItems.forEach(item => {
                item.addEventListener('click', () => {
                    const text = item.querySelector('span').textContent;
                    if (text.includes('Help')) {
                        window.location.href = 'help&resources.html';
                    } else {
                        alert(`${text} feature coming soon!`);
                    }
        });
    });

            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', () => {
                if (isLoggedIn) {
                    if (confirm('Are you sure you want to logout?')) {
                        localStorage.removeItem('userData');
                        localStorage.removeItem('locationData');
                        localStorage.removeItem('cartItems');
                        localStorage.removeItem('searchQuery');
                        window.location.href = 'loginorsignuppage.html';
                    }
                } else {
                    // If not logged in, redirect to login page
                    window.location.href = 'loginorsignuppage.html';
                }
            });

            // Edit Profile button
            const editProfileBtn = document.getElementById('editProfileBtn');
            editProfileBtn.addEventListener('click', () => {
                if (isLoggedIn) {
                    // If logged in, go to login page to edit profile
                    window.location.href = 'loginorsignuppage.html';
                } else {
                    // If not logged in, go to login page to create profile
                    window.location.href = 'loginorsignuppage.html';
                }
            });

            // Settings item click handlers
            document.getElementById('deliveryAddressesBtn').addEventListener('click', () => {
                if (isLoggedIn) {
                    window.location.href = 'delivaryinformationpage.html';
                } else {
                    alert('Please login to manage delivery addresses');
                    window.location.href = 'loginorsignuppage.html';
                }
            });
            document.getElementById('paymentMethodsBtn').addEventListener('click', () => {
                if (isLoggedIn) {
                    window.location.href = 'checkoutpage.html';
                } else {
                    alert('Please login to manage payment methods');
                    window.location.href = 'loginorsignuppage.html';
                }
            });
            document.getElementById('notificationsBtn').addEventListener('click', () => {
                alert('Notification settings coming soon!');
            });

            // Help & Support button
            document.getElementById('helpSupportBtn').addEventListener('click', () => {
                window.location.href = 'help&resources.html';
            });

            // Footer navigation
            const homeLink = document.querySelector('footer a:first-child');
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'Homepage.html';
            });

            const marketLink = document.querySelector('footer a:nth-child(2)');
            marketLink.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'searchfeedpage.html';
            });
